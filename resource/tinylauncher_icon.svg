<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine gradient -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Grid app icon gradient -->
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Search bar gradient -->
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- macOS rounded square background -->
  <rect width="1024" height="1024" rx="225" ry="225" fill="url(#bgGrad)"/>
  
  <!-- Subtle shine overlay -->
  <rect width="1024" height="1024" rx="225" ry="225" fill="url(#shine)"/>
  
  <!-- Search bar at top -->
  <rect x="140" y="200" width="744" height="80" rx="40" ry="40" fill="url(#searchGrad)" opacity="0.9"/>
  <circle cx="200" cy="240" r="22" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.6"/>
  <line x1="216" y1="256" x2="236" y2="276" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Grid of 9 app icons (3x3) -->
  <!-- Row 1 -->
  <rect x="180" y="360" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  <rect x="442" y="360" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  <rect x="704" y="360" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  
  <!-- Row 2 - middle one highlighted -->
  <rect x="180" y="540" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  <rect x="442" y="540" width="140" height="140" rx="32" ry="32" fill="#764ba2" opacity="0.3"/>
  <rect x="442" y="540" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  <circle cx="512" cy="610" r="40" fill="none" stroke="#667eea" stroke-width="6"/>
  <polygon points="512,590 532,610 512,630 492,610" fill="#667eea"/>
  <rect x="704" y="540" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  
  <!-- Row 3 -->
  <rect x="180" y="720" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  <rect x="442" y="720" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  <rect x="704" y="720" width="140" height="140" rx="32" ry="32" fill="url(#appGrad)"/>
  
  <!-- Add subtle app icon details (dots to represent text/icons) -->
  <circle cx="250" cy="415" r="30" fill="#667eea" opacity="0.4"/>
  <circle cx="512" cy="415" r="30" fill="#667eea" opacity="0.4"/>
  <circle cx="774" cy="415" r="30" fill="#667eea" opacity="0.4"/>
  
  <circle cx="250" cy="595" r="30" fill="#667eea" opacity="0.4"/>
  <circle cx="774" cy="595" r="30" fill="#667eea" opacity="0.4"/>
  
  <circle cx="250" cy="775" r="30" fill="#667eea" opacity="0.4"/>
  <circle cx="512" cy="775" r="30" fill="#667eea" opacity="0.4"/>
  <circle cx="774" cy="775" r="30" fill="#667eea" opacity="0.4"/>
</svg>